<div
  class="kf"
  [class]="'kf-spiel-container--labels-' + (showLabels ? 'on' : 'off')"
  *ngIf="state"
  [formGroup]="state.form"
>
  <ng-container *ngIf="showLabels">
    <div class="kf-label kf-spiel__empty"></div>
    <label class="kf-label kf-spiel__label-gesamt-oben"> Gesamt oben </label>
    <label class="kf-label kf-spiel__label-spiel-gesamt"> Summe Spiel </label>
  </ng-container>

  <label class="kf-label kf-spiel__label-nummer">
    {{ state.spielNummer }}. Spiel
  </label>

  <kf-oberer-block
    class="kf-spiel__oberer-block"
    [state]="state.obererBlock"
    [showLabels]="showLabels"
  ></kf-oberer-block>

  <kf-unterer-block
    class="kf-spiel__unterer-block"
    [state]="state.untererBlock"
    [showLabels]="showLabels"
  ></kf-unterer-block>

  <span class="kf-input kf-input--read-only kf-spiel__input-gesamt-oben">
    {{ state.obererBlock.gesamtObererBlock }}
  </span>

  <span class="kf-input kf-input--read-only kf-spiel__input-spiel-gesamt">
    {{ state.summeGesamt }}
  </span>
</div>
