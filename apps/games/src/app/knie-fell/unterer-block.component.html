<div
  class="kf"
  [class]="'kf-unterer-block-container--labels-' + (showLabels ? 'on' : 'off')"
  *ngIf="state"
  [formGroup]="state.form"
>
  <ng-container *ngIf="showLabels">
    <label class="kf-label kf-unterer-block__label-3pasch">Dreierpasch</label>
    <label class="kf-label kf-unterer-block__label-4pasch">Viererpasch</label>
    <label class="kf-label kf-unterer-block__label-fullhouse">Full House</label>
    <label class="kf-label kf-unterer-block__label-klstrasse">
      kleine Straße
    </label>
    <label class="kf-label kf-unterer-block__label-grstrasse">
      große Straße
    </label>
    <label class="kf-label kf-unterer-block__label-kniefell">Knie-Fell</label>
    <label class="kf-label kf-unterer-block__label-chance">Chance</label>
    <label class="kf-label kf-unterer-block__label-unten-gesamt">
      Gesamt unten
    </label>
  </ng-container>

  <input
    class="kf-input kf-unterer-block__input-3pasch"
    type="number"
    step="1"
    formControlName="dreierpasch"
  />
  <input
    class="kf-input kf-unterer-block__input-4pasch"
    type="number"
    step="1"
    formControlName="viererpasch"
  />
  <kf-select
    class="kf-input kf-unterer-block__input-fullhouse"
    [werte]="erlaubtBeiFullHouse"
    formControlName="fullHouse"
  ></kf-select>
  <kf-select
    class="kf-input kf-unterer-block__input-klstrasse"
    [werte]="erlaubtBeiKleineStrasse"
    formControlName="kleineStrasse"
  ></kf-select>
  <kf-select
    class="kf-input kf-unterer-block__input-grstrasse"
    [werte]="erlaubtBeiGrosseStrasse"
    formControlName="grosseStrasse"
  ></kf-select>
  <kf-select
    class="kf-input kf-unterer-block__input-kniefell"
    [werte]="erlaubtBeiKnieFell"
    formControlName="knieFell"
  ></kf-select>
  <input
    class="kf-input kf-unterer-block__input-chance"
    type="number"
    step="1"
    formControlName="chance"
  />
  <span
    class="kf-input kf-input--read-only kf-unterer-block__input-unten-gesamt"
  >
    {{ state.gesamtUntererBlock }}
  </span>
</div>
